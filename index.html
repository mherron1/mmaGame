<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
    <script src="bouts.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <center><h1>UFC Casual Detector</h3></center>

    <div id="instructions">
        <div>Select the fight winner</div>
        <br>
        <div>+10 to win</div>
        <div>-10 = confirmed casual</div>
    </div>


    <div id="right">+1</div>
    <div id="wrong">-3</div>
    <div id="lose">You have been...DETECTED</div>
    <div id="win">
        <div>Congratulations!</div>
    </div>


    <div id="score"></div>

    <div id="spacer"></div>

    <div id="container">
    </div>

    <div id="fighters">
       <div id="winner" class = "items" onclick="plus()"></div>
       <div id="loser" class = "items" onclick="minus()"></div>
    </div>

    <button id="button" onclick="newGame()">New Game</button>
    
</body>
</html>
