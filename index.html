<body>

    <center><h1>UFC Casual Detector</h3></center>

    <div>
       <select id="mode" onchange="setGameLevel()">
           <option >Casual Mode</option>
           <option >Regular Mode</option>
           <option >Champ shit only</option>
       </select>
    </div>



    <div id="instructions">
        <div>Select fight winner</div>
        <div id="blue">Incorrect = -1</div>
        <div>+5 to win</div>
        <div>-5 = confirmed casual</div>
    </div>


    <div id="right">+1</div>
    <div id="wrong">-2</div>
    <div id="lose">You have been...DETECTED</div>
    <div id="win">
        <div>Congratulations!</div>
    </div>


    <div id="score"></div>

    <div id="spacer"></div>

    <div id="container">
    </div>

    <div id="fighters">
       <div id="winner" class = "items" onclick="plus()"></div>
       <div id="loser" class = "items" onclick="minus()"></div>
    </div>

    <button id="button" onclick="newGame()">New Game</button>

</body>
